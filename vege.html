<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rates of Vegetables Before and After</title>
    <link rel="stylesheet" href="vege.css">
</head>
<body>
       <table id="table">
<tr>
    <th>Vegetables</th>
    <th>Rates Before(Rs Per KG)</th>
    <th>Rates After(Rs Per KG)</th>
</tr>
<tr>
    <td>Potatoes</td>
    <td>20-25</td>
    <td>30-35</td>
</tr>
<tr>
    <td>Cabbage</td>
    <td>30-40</td>
    <td>60-80</td>
</tr>
<tr>
    <td>Tomatoes</td>
    <td>20-30</td>
    <td>60-80</td>
</tr>
<tr>
    <td>Onion</td>
    <td>20-25</td>
    <td>25-40</td>
</tr>
<tr>
    <td>Bitter Gourd</td>
    <td>20</td>
    <td>40</td>
</tr>
<tr>
    <td>Cucumber</td>
    <td>20</td>
    <td>50</td>
</tr>
<tr>
    <td>Pumpkin</td>
    <td>20</td>
    <td>20-40</td>
</tr>
<tr>
    <td>Brinjal</td>
    <td>20</td>
    <td>40</td>
</tr>
<tr>
    <td>Capsicum</td>
    <td>60</td>
    <td>90</td>
</tr>
</table>
</body>
</html>
